<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verification Failed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .cross-circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
      }

      .cross {
        animation: fadeIn 0.3s ease-in-out 0.4s both;
      }

      .cross-line {
        stroke-dasharray: 50;
        stroke-dashoffset: 50;
        animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.4s forwards;
      }

      @keyframes stroke {
        100% {
          stroke-dashoffset: 0;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-red-50 to-white flex items-center justify-center p-4"
  >
    <div
      class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden p-8 text-center"
    >
      <div class="flex justify-center mb-6">
        <svg
          class="cross w-24 h-24 text-red-500"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 52 52"
        >
          <circle
            class="cross-circle"
            cx="26"
            cy="26"
            r="25"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
          />
          <path
            class="cross-line"
            fill="none"
            stroke="currentColor"
            stroke-width="4"
            stroke-linecap="round"
            d="M16 16l20 20"
          />
          <path
            class="cross-line"
            fill="none"
            stroke="currentColor"
            stroke-width="4"
            stroke-linecap="round"
            d="M16 36l20-20"
          />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-800 mb-2">Verification Failed</h1>
      <p id="error-message" class="text-gray-600 mb-6">
        There was an error verifying your email address.
      </p>
      <div class="flex justify-center gap-4">
        <a
          href="http://localhost:3000/auth/signup"
          class="inline-block px-6 py-3 bg-gray-200 text-gray-800 font-medium rounded-lg hover:bg-gray-300 transition-colors"
        >
          Try Again
        </a>
        <a
          href="/support"
          class="inline-block px-6 py-3 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 transition-colors shadow-md hover:shadow-lg"
        >
          Contact Support
        </a>
      </div>
    </div>

    <script>
      // Display the error message from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const message = urlParams.get('message');
      if (message) {
        document.getElementById('error-message').textContent =
          decodeURIComponent(message);
      }
    </script>
  </body>
</html>
