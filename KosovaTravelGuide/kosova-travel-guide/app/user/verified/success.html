<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verified Successfully</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .checkmark-circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
      }

      .checkmark {
        animation: fadeIn 0.3s ease-in-out 0.4s both;
      }

      @keyframes stroke {
        100% {
          stroke-dashoffset: 0;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-green-50 to-white flex items-center justify-center p-4"
  >
    <div
      class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden p-8 text-center"
    >
      <div class="flex justify-center mb-6">
        <svg
          class="checkmark w-24 h-24 text-green-500"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 52 52"
        >
          <circle
            class="checkmark-circle"
            cx="26"
            cy="26"
            r="25"
            fill="none"
            stroke="currentColor"
            stroke-width="3"
          />
          <path
            class="checkmark-check"
            fill="none"
            stroke="currentColor"
            stroke-width="4"
            stroke-linecap="round"
            d="M14.1 27.2l7.1 7.2 16.7-16.8"
          />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-gray-800 mb-2">
        Email Verified Successfully!
      </h1>
      <p class="text-gray-600 mb-6">
        Your account has been verified. You can now log in to access all
        features.
      </p>
      <a
        href="http://localhost:3000/auth/login"
        class="inline-block px-6 py-3 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition-colors shadow-md hover:shadow-lg"
      >
        Continue to Login
      </a>
    </div>
  </body>
</html>
